<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnSpace Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('img/Sign up.png');">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white rounded-2xl shadow-lg w-96 p-6">
            <div class="text-center">
                <img src="img/onSpace 1.png" alt="OnSpace Logo" class="mx-auto mt-4">
                <p class="text-blue-800 mt-4">bikin akun dulu yuk!</p>
                <form class="mt-4">
                    <input type="text" placeholder="Nama Lengkap" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg" required>
                    <input type="email" placeholder="Email" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg" required>
                    <input type="password" placeholder="Kata Sandi" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg" required>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Gas Daftar!</button>
                </form>
            </div>
            <div class="mt-6 bg-gradient-to-b from-blue-200 to-white rounded-lg p-4 text-center">
                <div class="mb-4">
                    <p class="text-sm text-black"><strong>pake ini biar cepet</strong></p>
                </div>
                <div class="flex justify-center space-x-4">
                    <a href="#"><img src="img/logo-ig.png" alt="Instagram" class="h-8"></a>
                    <a href="#"><img src="img/logo-facebook.png" alt="Facebook" class="h-8"></a>
                    <a href="#"><img src="img/logo-google.png" alt="Google" class="h-8"></a>
                    <a href="#"><img src="img/logo-apple.png" alt="Apple" class="h-8"></a>
                </div>
                <p class="text-sm text-black mt-4">Udah punya akun? <a href="#" class="text-blue-600 hover:underline">sini masuk</a></p>
            </div>
        </div>
    </div>
</body>
</html>
