<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnSpace Registration</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="img/logo-onSpace.png" alt="OnSpace Logo">
            <p>bikin akun dulu yuk!</p>
            <form>
                <input class="form-control" type="text" placeholder="Nama Lengkap" required><br>
                <input class="form-control" type="email" placeholder="Email" required><br>
                <input class="form-control" type="password" placeholder="Kata Sandi" minlength="8" required><br>
                <button type="submit">Gas Daftar!</button>
            </form>
        </div>
        <div class="social-container">
            <div class="social-login">
                <div>
                    <p><strong>pake ini biar cepet</strong></p>
                </div>
                <a href="#">
                    <img src="img/logo-ig.png" alt="Instagram">
                </a>
                <a href="#">
                    <img src="img/logo-facebook.png" alt="Facebook">
                </a>
                <a href="#">
                    <img src="img/logo-google.png" alt="Google">
                </a>
                <a href="#">
                    <img src="img/logo-apple.png" alt="Apple">
                </a>
            </div>
            <p class="login">Udah punya akun? <a href="#">sini masuk</a></p>
        </div>
    </div>
</body>
</html>
